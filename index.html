<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>String Reversal</title>
  </head>
  <body>
    
    <div id="banner">
        <div class="container py-5">
        <form>
          
            <fieldset >
                <legend class="text-center display-4">Reverse the String</legend>
                <div class="mb-3">
                  <label for=" TextInput" class="form-label">Enter the sentence of word</label>
                  <textarea type="text" id="TextInput" class="form-control"   > Enter the sentence to reverse</textarea>
                </div>
                <div class="mb-3">
                  <label for=" Select" class="form-label">Disabled select menu</label>
                  <select id="Select" class="form-select">
                    <option>Reverse words and the sentence</option>
                    <option>Reverse words but not the sentence</option>
                    <option selected>Reverse sentence but not the words</option>
                  </select>
                </div>
                
                <button type="submit" class="btn btn-primary text-center d-block mx-auto px-5">Submit</button>
               
              </fieldset>
             
         
          </form>
          <p class="my-5 py-5"></p>
        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->

    <script src="app.js"></script>
  </body>
</html>
